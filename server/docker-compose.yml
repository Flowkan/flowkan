services:
  app:
    container_name: flowkan-server
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/usr/src/app:delegated
      - /usr/src/app/node_modules
      - ./src:/usr/src/app/src:delegated,consistency=cached
    command: npm run dev
    restart: always

  db:
    container_name: flowkan-db
    image: postgres:alpine3.22
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
