name: Build and Deploy Frontend

on:
  push:
    tags:
      - "*" # Triggers on any tag push
    paths:
      - "client/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Inject Production Env
        working-directory: client
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" > .env.production
          echo "VITE_API_VERSION=${{ secrets.VITE_API_VERSION }}" >> .env.production
          echo "VITE_TINY_MCE=${{ secrets.VITE_TINY_MCE }}" >> .env.production
          echo "VITE_TURNSTILE_API_KEY=${{ secrets.VITE_TURNSTILE_API_KEY }}" >> .env.production
          echo "VITE_OPENROUTER_KEY=${{ secrets.VITE_OPENROUTER_KEY }}" >> .env.production

      - name: Install and Build (Vite)
        working-directory: client
        run: |
          npm ci
          npm run build -- --mode production

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2901
          source: "client/dist/*"
          target: "/var/www/flowkan-frontend"
          strip_components: 2
